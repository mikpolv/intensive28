<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>
<div th:each="product : ${products}">
    <p th:text="${product.name()}">product</p>
    <a th:href="@{/products/{id}(id = ${product.id()})}" th:text="${product.partNumber()}">product</a>
</div>
</body>
</html>
