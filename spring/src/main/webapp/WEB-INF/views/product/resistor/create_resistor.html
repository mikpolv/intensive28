<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create resistor</title>
</head>
<body>
<form th:method="POST" th:action="@{/products/resistors}" th:object="${resistor}">
    <label for="name">Enter resistor name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="partNumber">Enter part number: </label>
    <input type="text" th:field="*{partNumber}" id="partNumber"/>
    <br/>

    <label for="brand">Select brand:</label>
    <select th:object="${brand}" th:field="*{id}" id="brand">
        <option th:each="brand : ${brands}" th:value="${brand.id()}"
                th:text="${brand.name()}"></option>
    </select>
    <br/>

    <label for="resistance">Enter resistance: </label>
    <input type="text" th:field="*{resistance}" id="resistance"/>
    <br/>

    <label for="voltage">Enter voltage: </label>
    <input type="text" th:field="*{voltage}" id="voltage"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
