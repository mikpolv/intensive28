<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All distributors</title>
</head>
<body>
<div th:each="distributor : ${distributors}">
    <a th:href="@{/distributors/{id}(id = ${distributor.id()})}" th:text="${distributor.name()}">distributor</a>
</div>
</body>
</html>
