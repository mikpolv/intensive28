<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Distributor</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/distributors/{id}(id=${distributor.id()})}" th:object="${distributor}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="contact">Enter contact: </label>
    <input type="text" th:field="*{contact}" id="contact"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
